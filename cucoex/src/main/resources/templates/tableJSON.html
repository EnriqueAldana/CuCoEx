<body id="page-top">

<table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
    
 </table>

 

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->

  <!-- Page level plugins -->

  <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="js/demo/datatables-demo.js"></script>


  <script type="text/javascript">
  
  $(document).ready(function () {


	 //alert(companyId);
	 
		 $.ajax({
			    // En data puedes utilizar un objeto JSON, un array o un query string
			    // data: {"companyId" : companyId},
			    //Cambiar a type: POST si necesario
			    type: "GET",
			    // Formato de datos que se espera en la respuesta
			    dataType: "json",
			    // URL a la que se enviar√° la solicitud Ajax
			    url: "status/{companyId}" + 1,
			})
			 .done(function( data, textStatus, jqXHR ) {
			     if ( console && console.log ) {
			         console.log( "La solicitud se ha completado correctamente." );
			         console.log( "data " + data);
			         var html;
			         html = '<thead>'
			         html += '<tr> <th>Id</th><th>Status Key</th> </tr></thead><tfoot><tr><th>Id</th><th>Status Key</th></tr></tfoot> '
			         
			         $.each(data, function(key, value) {
			        	 
			        	 console.log( "Key "  + key); // Esta es la posicion en el arreglo de JSON
			        	 console.log( "ID "  + value['id']);  // Este es el valor del campo id
			        	 console.log( "statusKey "  + value['statusKey']);  // Este es el valor del campo statusKey
			        	 // Esto ya se puede meter al Select de ImpExp
			        	 
			        	 
			             html +='<tr>'
		                     +'<td>'+ value['id'] +'</td>'
		                     +'<td>'+ value['statusKey'] +'</td>'
		                     +'</tr>';
			         });
			         
			         $('#dtBasicExample').html(html);
			         
		               
		            }
		                 
		          
			 })
			 .fail(function( jqXHR, textStatus, errorThrown ) {
			     if ( console && console.log ) {
			         console.log( "La solicitud a fallado: " +  textStatus);
			     }
			});
 

	
  
  });
 
 </script>

</body>

</html>
